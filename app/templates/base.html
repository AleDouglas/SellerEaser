{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SellerEaser</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="{% static 'css/datatable/jquery.dataTables.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap/css/bootstrap-icons.css' %}">

</head>
<body id="body-pd">




    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> 
                <a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">SellerEaser</span> </a>
                <div class="nav_list"> 
                    <a href="{% url 'home' %}" class="nav_link"> <i class='bi bi-bar-chart-fill nav_icon'></i> <span class="nav_name">Dashboard</span> </a> 
                    <a href="{% url 'product_list' %}" class="nav_link"> <i class='bi bi-box-seam-fill nav_icon'></i> <span class="nav_name">Produtos</span> </a> 
                    <a href="{% url 'register_cart' %}" class="nav_link"> <i class='bi bi-cart-plus nav_icon'></i> <span class="nav_name">Registrar Venda</span> </a> 
                    <a href="{% url 'register_client' %}" class="nav_link"> <i class='bi bi-person-plus nav_icon'></i> <span class="nav_name">Registrar Cliente</span> </a>
                    </a> </div>
            </div> 
        </nav>
    </div>



    <!--Container Main start-->
    <div style="margin-top: 5%;">
        {% block content %}
        {% endblock %}
    </div>

    <script src="{% static 'javascript/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'javascript/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'javascript/chartjs/chart.min.js' %}"></script>
    <script src="{% static 'javascript/datatable/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'javascript/navbar.js' %}"></script>
    <script src="{% static 'javascript/api.js' %}"></script>
    <script src="{% static 'javascript/chart.js' %}"></script>

    <!-- Bloco para scripts adicionais -->
    {% block scripts %}{% endblock %}

</body>
</html>
